  <meta charset="UTF-8">

top: 20%;

<body style="background-image:url(download.png);background-repeat:no-repeat;background-position:center;background-size:cover;">
<center> <div class="login">
	<h1>Sentiment Analyzer</h1>

     <!-- Main Input For Receiving Query to our ML -->

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    
    </form>
    {% if image %}
	<center><img src="http://127.0.0.1:5000/static/giphy.gif" alt="Positive vibes" height="175" width="300"></center>
	{% else %}
	<center><img src="http://127.0.0.1:5000/static/giphy2.gif" alt="Negativity" height="175" width="300"></center>
	{% endif %}

   <br>
   <br>
   {{ prediction_text }}

 </div>
